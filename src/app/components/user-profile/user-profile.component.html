<body class="bg-light">
    
    <div class="container">
      <main>
    
        <div class="row g-5">
          
          <div class="col-md-7 col-lg-12">
            <h2 class="mb-3">User Info</h2>
            <form class="needs-validation" novalidate [formGroup]="userInfoForm">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">First name</label>
                  <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
    
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Last name</label>
                  <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input formControlName="email" type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                </div>

<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ChangePasswordTitle">Change Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="changePasswordForm">
            <div class="row">
              <div class="col-8">
                <label for="passwordUpdate">New Password:</label>
                <input type="password" class="form-control" id="passwordUpdate" formControlName="password" >
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
          <button class="btn btn-success" (click)="changePassword()" data-bs-dismiss="modal" >Save</button>
        </div>
      </div>
    </div>
