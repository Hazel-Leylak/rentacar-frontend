<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Add Car</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                    <label for="carName">Car Name</label>
                    <div class="form-group">
                        <input type="text" id="carName" formControlName="carName" class="form-control"
                            placeholder="Car Name" />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="brandId">Brand</label>
                    
                            <select formControlName="brandId"
                                    class="form-select px-2"  >
                                <option 
                                    [ngValue]="undefined" disabled  selected> 
                                    select...
                                </option>
                                <option 
                                    *ngFor="let brand of brands" 
                                    [ngValue]="brand.brandId" >
                                    {{brand.brandName}}
                                </option>
                            </select>
                        
                </div>

                <div class="mb-3">
                    <label for="colorId">Color</label>
                    
                            <select formControlName="colorId"
                                    class="form-select px-2"  >
                                <option 
                                    [ngValue]="undefined" disabled  selected> 
                                    select...
                                </option>
                                <option 
                                    *ngFor="let color of colors" 
                                    [ngValue]="color.colorId" >
                                    {{color.colorName}}
                                </option>
                            </select>
                        
                </div>

                <div class="mb-3">
                    <label for="modelYear">Model Year</label>
                    <div class="form-group">
                        <input type="string" id="modelYear" formControlName="modelYear" class="form-control"
                            placeholder="Model Year" />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="dailyPrice">Daily Price</label>
                    <div class="form-group">
                        <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"
                            placeholder="Daily Price" />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description">Description</label>
                    <div class="form-group">
                        <input type="string" id="description" formControlName="description" class="form-control"
                            placeholder="Description" />
                    </div>
                </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
            </div>
        </div>
    </div>

</div>
