    <!-- Brand List Table -->

    <div class="card">
      <div class="card-header text-center">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Brand</th>
                <th>Operations</th>
    
              </tr>
            </thead>
            <tbody>
            <tr *ngFor="let brand of brands">
              <th scope="row">{{brand.brandId}}</th>
              <td>{{brand.brandName}}</td>
              <td><ul class="list-inline m-0">
                
                <button class="btn btn-primary" (click)="setSelectedBrandUpdate(brand)" data-bs-toggle="modal" 
                data-bs-target="#updateBrandModal" style="margin-right: 16px" aria-label="Edit">
                  <i class="fa fa-pencil fa-fw" aria-hidden="true"></i>
                </button>
                <button class="btn btn-danger" (click)="setSelectedBrandDelete(brand)" data-bs-toggle="modal" 
                data-bs-target="#deleteBrandModal" style="margin-right: 16px" aria-label="Delete">
                  <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            </ul></td>
            </tr>
          </tbody>
          </table>
        </div>
        <div class="card-footer">
          <button  class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addBrandModal"><i class="fa fa-plus" aria-hidden="true"></i> Add New Brand</button>
        </div>
      </div>
    </div>

    <!-- Brand Add Form -->

  <div class="modal fade" id="addBrandModal" tabindex="-1" aria-labelledby="addBrandModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="AddBrandTitle">Add Brand</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="brandAddForm" >
            <div class="row">
              <div class="col-8">
                <label for="brandName">Brand:</label>
                <input type="text" class="form-control" id="brandName" formControlName="brandName">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
          <button class="btn btn-success" (click)="add()" data-bs-dismiss="modal" >Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Brand Update Form -->

  
  <div class="modal fade" id="updateBrandModal" tabindex="-1" aria-labelledby="updateBrandModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="UpdateBrandTitle">Edit Brand</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="brandUpdateForm">
            <div class="row">
              <div class="col-8">
                <label for="brandName">Brand:</label>
                <input type="text" class="form-control" *ngIf="selectedBrand" id="brandNameUpdate" formControlName="brandName" value="{{selectedBrand.brandName}}">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
          <button class="btn btn-success" (click)="update()" data-bs-dismiss="modal" >Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Brand Delete Form -->
  <div class="modal fade" id="deleteBrandModal" tabindex="-1" aria-labelledby="deleteBrandModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="DeleteBrandTitle">Delete Brand</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="brandDeleteForm" >
            <div class="row">
              <div class="col-8">
                <label for="brandName">Brand ID:</label>
                <input type="text" class="form-control" *ngIf="selectedBrand" id="brandIdDelete" formControlName="brandId" value="{{selectedBrand.brandId}}" readonly>
              </div>
              <div class="col-8">
                <label for="brandName">Brand ID:</label>
                <input type="text" class="form-control" *ngIf="selectedBrand" id="brandNameDelete" formControlName="brandName" value="{{selectedBrand.brandName}}" readonly>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
          <button class="btn btn-danger" (click)="delete()" data-bs-dismiss="modal" >Delete</button>
        </div>
      </div>
    </div>
  </div>
