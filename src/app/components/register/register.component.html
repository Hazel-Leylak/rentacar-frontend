
<body class="text-center">
    
    <main class="form-signin">
      <form [formGroup] = "registerForm">
        <!-- <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h1 class="h3 mb-3 fw-normal">Register</h1>
    
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <br>
        <div class="form-floating">
          <input formControlName="firstName" class="form-control" id="firstName" placeholder="First Name">
          <label for="floatingInput">First Name</label>
        </div>
        <br>
        <div class="form-floating">
          <input formControlName="lastName" class="form-control" id="lastName" placeholder="Last Name">
          <label for="floatingInput">Last Name</label>
        </div>
        <br>
        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
      </form>
    </main>
    
    
        
      </body>
