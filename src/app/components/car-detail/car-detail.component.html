<div class="card">
  <div class="card-header text-center">
    <div class="card-body">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner  d-flex "
           style="height: 50vh; min-height: 20rem; max-height: 30rem">
  
            <div *ngFor="let image of carImgs; index as i; first as firstImage" class="carousel-item align-self-center" 
            [ngClass]="{ active: firstImage }" style="height: 100%; width: 100%">
               <img src="{{carImgPath}}{{image.imagePath}}" class="" style="height: 100%; width: 100%; object-fit: contain"
              alt="images + image.imagePath"/>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>
  
    </div>  
  </div>

<table class = "table table-striped">
    <thead>
        <tr>
            <th>Model</th>
            <th>Car</th>
            <th>Model Year</th>
            <th>Color</th>
            <th>Daily Price</th>
        </tr>
    </thead>
    <tr *ngFor = "let car of cars">
        <td>{{car.brandName}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
    </tr>
</table>
